<form ng-submit="modalCtrl.ok()">
  <div class="modal-header">
    <h3 class="modal-title">{{modalCtrl.title}}</h3>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label class="sr-only" for="prjName">Project Name</label>
        <input type="text" class="form-control" id="prjName" placeholder="Project Name" ng-model="modalCtrl.data.name" required>
      </div>
  </div>
  <div class="modal-footer">
    <input class="btn btn-primary" type="submit" value="OK"/>
    <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
  </div>
</form>

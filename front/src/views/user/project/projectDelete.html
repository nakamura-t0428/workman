<div class="modal-header">
  <h3 class="modal-title">Delete Project</h3>
</div>
<div class="modal-body">
  <p>
    以下のプロジェクトを削除します。
  </p>
  <p>{{modalCtrl.project.prjInfo.name}}</p>
  <form>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input ng-model="modalCtrl.confirm" type="checkbox"> 削除を続行する
        </label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-disabled="! modalCtrl.confirm" ng-click="modalCtrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
</div>

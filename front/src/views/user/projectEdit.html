<div class="modal-header">
  <h3 class="modal-title">Create Project</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label class="sr-only" for="prjName">Project Name</label>
      <input type="text" class="form-control" id="prjName" placeholder="Project Name" ng-model="modalCtrl.data.name">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
</div>

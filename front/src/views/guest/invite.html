<div class="container">
  <h1>新規ユーザ登録</h1>
  <p>
    メールアドレスを入力していますぐ登録
  </p>
  <div class="panel panel-default">
    <div class="panel-body">
      <form ng-controller="inviteController as inviteCtrl" ng-submit="inviteCtrl.submit();">
        <uib-alert ng-repeat="alert in inviteCtrl.alerts" type="{{alert.type}}">{{alert.msg}}</uib-alert>
        <div class="form-group">
          <label class="sr-only" for="exampleInputEmail1" >Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="inviteCtrl.data.email">
        </div>
        <button type="submit" class="btn btn-primary">Invite</button>
      </form>
    </div>
  </div><!-- panel -->
</div>
